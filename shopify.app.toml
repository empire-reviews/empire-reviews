# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "05be213c4c2c36c447c9d2532cbd900f"
name = "Empire Reviews Core"
application_url = "https://empire-reviews.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_marketing_events,read_orders,write_marketing_events,write_products"

[auth]
redirect_urls = [ "https://empire-reviews.vercel.app/auth/callback" ]

[app_proxy]
url = "https://empire-reviews.vercel.app"
subpath = "empire-reviews"
prefix = "apps"
